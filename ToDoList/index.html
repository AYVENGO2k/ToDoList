<DOCTYPE html!>

  <head>
      <title>To Do List</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel = "Stylesheet" href = "assets/app.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
   </head>

   <body>
    <h1>To Do List </h1>
    <div class="adder">
      <input type="text" class="input" placeholder="Добавить задачу..."/>
      <span class="add">+</span>
    </div>

    <ul>
      <li class="draggable" draggable="true">JavaScript</li>
      <li class="draggable" draggable="true">sSCSS</li>
      <li class="draggable" draggable="true">HTML5</li>
      <li class="draggable" draggable="true">Awesome DnD</li>
      <li class="draggable" draggable="true">Follow me</li>
    </ul>
    
  </body>
  <script src="assets/app.js"></script>
</html>
